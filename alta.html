<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/alta.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./alta.html">Alta</a></li>
                <li><a href="./carrito.html">Carrito</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./otra.html">Otra</a></li>
            </ul>
        </nav>
        <div>
            <div id="logo">Logo</div>
            <div id="barra-busqueda">
                <form action="">
                    <label for="buscar">Buscar</label>
                    <input type="text">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="boton-carrito">C</div>
        </div>
    </header>

<main>
        <h1>Alta de Productos</h1>

        <form action="#" class="alta-form">
            <!-- campo nombre -->
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input id="nombre" type="text" name="nombre">
                <div class="error-detail"></div>
            </div>

            <!-- campo precio -->
            <div class="input-group">
                <label for="precio">precio</label>
                <input id="precio" type="number" name="precio">
                <div class="error-detail"></div>
            </div>

            <!-- campo stock -->
            <div class="input-group">
                <label for="stock">stock</label>
                <input id="stock" type="number" name="stock">
                <div class="error-detail"></div>
            </div>

            <!-- campo marca -->
            <div class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca">
                <div class="error-detail"></div>
            </div>

            <!-- campo categoria -->
            <div class="input-group">
                <label for="categoria">categoría</label>
                <input id="categoria" type="text" name="categoria">
                <div class="error-detail"></div>
            </div>

            <!-- campo detalles -->
            <div class="input-group">
                <label for="detalles">detalles</label>
                <input id="detalles" type="text" name="detalles">
                <div class="error-detail"></div>
            </div>

            <!-- campo envío -->
            <div class="input-group">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">envío</label>
            </div>

            <button>Agregar</button>
        </form>

        <hr>

        <h2>Lista de productos disponibles</h2>

        <table>
            <!-- encabezado de la tabla -->
            <tr>
                <th>nombre</th>
                <th>precio</th>
                <th>stock</th>
                <th>marca</th>
                <th>categoría</th>
                <th>detalles</th>
                <th>envío</th>
            </tr>
            <!-- datos de la tabla -->
            <tr>
                <td>Caramelos</td>
                <td>12.34</td>
                <td>55</td>
                <td>Billiken</td>
                <td>Golosinas</td>
                <td>Gusto menta</td>
                <td>Si</td>
            </tr>
            <tr>
                <td>Alfajor</td>
                <td>34.67</td>
                <td>68</td>
                <td>Jorgito</td>
                <td>Golosinas</td>
                <td>Dulce de leche</td>
                <td>No</td>
            </tr>
        </table>
        
    </main>









    <footer>
        <h3>&copy;Copyright 2025</h3>
    </footer>



</body>

</html>
